name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  server-test:
    runs-on: ubuntu-latest

    default:
      run: 
        working-directory: server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
